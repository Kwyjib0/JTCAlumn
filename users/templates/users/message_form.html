{% extends 'main.html' %}

{% block content %}
<!-- Main Section -->
<main class="formPage my-xl">
    <div class="content-box">
        <div class="formWrapper">
            
            <a class="backButton" href="{% url 'user-profile' recipient.slug  %}"><i class="im im-angle-left"></i></a>
            <br>

            <form class="form" method="POST">
                {% csrf_token %}

                {% if request.user.is_authenticated == False %}
                    <div class="form__field">
                        {{form.name}}
                    </div>

                    <div class="form__field">
                        {{form.email}}
                    </div>
                {% endif %}

                <div class="form__field">
                    {{form.subject}}
                </div>

                <div class="form__field">
                    {{form.body}}
                </div>

                <input class="btn btn--sub btn--lg  my-md" type="submit" value="Submit" />
            </form>
        </div>
    </div>
</main>

{% endblock content %}
